<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <title>LaunchX Pokedex</title>
</head>
<body>
    <div class="page-container">
        <h1>LaunchX Pokedex</h1>
        <p class="description">Welcome! In this website you can get information about a pokemons, just type its name in the box and click the button</p>
        <div class="main-container">
            <section class="search-container">
                <h2 class="pkm-name" id="pkm-name">Pokemon</h2>
                <img src="pokeball.jpg" alt="pokeball" id="pokeImg" width="400px">
                <br>
                <input type="text" placeholder="Pokemon Name" id="pokeName" name="pokeName">
                <button class="search-pkm">Search</button>

                
            </section>
            <section class="info-container">
                <div class="info-panel">
                    <p>Type:</p>
                    <ul id="pkm-type"></ul>
                    <p>Stats:</p>
                    <ul id="pkm-stats"></ul>
                    <p>Moves:</p>
                    <ul id="pkm-movements"></ul>
                </div>

            </section>
        </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
